network:
  version: 2
  ethernets:
    eth0:               # LAN
      dhcp4: no
      addresses:
        - 192.168.1.100/24
      routes:
        - to: 192.168.1.0/24
          via: 192.168.1.1
      dhcp4-overrides:
        route-metric: 200   # higher metric → lower priority

    eth1:               # USB dongle (internet)
      dhcp4: yes
      dhcp4-overrides:
        route-metric: 100   # lower metric → preferred default
      nameservers:
        addresses: [8.8.8.8, 1.1.1.1, 114.114.114.114]
