## JAVIS Deployment Configuration
# Autogenerated values, probably don't change
export JAVIS_ARCH_T={{ simplifed_arch_type }}
export JAVIS_HOST_TYPE={{ javis_arch_type }}
# default to hostname, but allow overide by the global config / hit params
# we recommend setting GL config values rather than modifying this config
# to get a GL config run javis-setup.bash --global-install
# Contact {{ javis.maintainer }} for help.
export JAVIS_HOSTNAME={{ hostname }}
export JAVIS_SYSTEM_ID={{ hostname }}
export JAVIS_LOGGING_DIR={{ logging_dir }}
## System type is what kind of system this computer is
export JAVIS_SYSTEM_TYPE=dev
## What part of the system this computer fulfills (in a multi-host system)
export JAVIS_SYSTEM_COMPONENT=dev

# Override values if they are set as host parameters with the host info server
if which hit > /dev/null; then
    eval $(hit params --export 2> /dev/null | grep JAVIS)
fi
